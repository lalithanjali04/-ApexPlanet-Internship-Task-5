<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ApexPlanet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"></noscript>
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header class="header">
        <!-- Copy header from index.html -->
    </header>

    <!-- Product Detail Section -->
    <section class="product-detail">
        <div class="container">
            <div class="product-detail-container">
                <div class="product-images">
                    <div class="main-image">
                        <img id="main-product-image" src="" alt="Product Image" loading="lazy">
                    </div>
                    <div class="thumbnail-images">
                        <!-- Thumbnails will be loaded via JavaScript -->
                    </div>
                </div>
                <div class="product-info">
                    <h1 id="product-title">Product Title</h1>
                    <div class="price" id="product-price">$0.00</div>
                    <div class="rating">
                        <span class="stars">★★★★★</span>
                        <span class="review-count">(0 reviews)</span>
                    </div>
                    <div class="description" id="product-description">
                        Product description goes here.
                    </div>
                    <div class="product-options">
                        <div class="quantity">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" min="1" value="1">
                        </div>
                        <button class="btn add-to-cart" id="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="product-meta">
                        <div><strong>Category:</strong> <span id="product-category">Category</span></div>
                        <div><strong>Availability:</strong> <span id="product-availability">In Stock</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-products">
        <div class="container">
            <h2>Related Products</h2>
            <div class="products-grid" id="related-products">
                <!-- Related products will be loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="footer">
        <!-- Copy footer from index.html -->
    </footer>

    <script src="js/main.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/lazy-load.js" defer></script>
</body>
</html>
